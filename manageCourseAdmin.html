<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>regTuUpScale</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="navbar">
    <img class="uniLogo" src="./image/Thammasat_main_logo.png">
    <p class="uniName">Thammasat University</p>
    <p id="name"></p>
    <button type="button" class="logoutAd" id="logout">Log out</button>
    <button type="button" onclick="assign()" class="assignBtn"  id="Assign">Assign</button>
  </div>
  <div class="sidenav">
    <a href="manageCourseAdmin.html">Manage Course</a>
  </div>

  <main style="margin-top: 150px; margin-left: 170px;">
    <h1>Course management</h1><br>
    <div class='menusearch'>
    <form action='/search' class='searchform' method='get'>
    <input class='searchfield' id='q' name='q' onblur='if(this.value==&apos;&apos;)this.value=this.defaultValue;' onfocus='if(this.value==this.defaultValue)this.value=&apos;&apos;' type='text' value='Search'/><br>
    <h5>Hint : Type the course key word Ex. "TU" , "CN" , "SF"</h5><br>
    <input class="searchButton" type="submit" value="Search"><br>

    <!-- Card -->
    <div id="parentCard"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
