<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>regTuUpScale</title>
</head>
<body>
  <div class="navbar">
    <img class="uniLogo" src="./image/Thammasat_main_logo.png">
    <p class="uniName">Thammasat University</p>
    <p id="name"></p>
    <button type="button" class="logoutAd" id="logout">Log out</button>
    <button type="button" onclick="assign()" class="assignBtn"  id="Assign">Assign</button>
  </div>
  <div class="sidenav">
    <a href="manageQuotaAdmin.html">Manage Quota</a>
  </div>
  
  <main style="margin-top: 150px; margin-left: 170px;">
    <h2 id='coursecode'></h2>
    <h1>List of Students</h1>
    <div class="Members">
      <tr>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th></th>
      </tr>
  
<!--     <table id="stdList"></table> -->
      <table class="stdListTable">
        <tr class="stdListTable-info">
          <th>Name</th>
          <th>Student ID</th>
        </tr>
        <tbody id="stdList"></tbody>
      </table>
      

<!-- manage number of quota -->
      <div class="editQuotaArea">
          <div class="numQ-container">
          <center><h1 id="numquota">Number of Quota</h1></center><br>
          <input type="text" id="numQbox" autofocus placeholder="Number of Quota"><br>
          <!-- function CFnumQuota() ยังไม่ทำ -->
          <center><button id="CFnumQBtn" type="button" onclick="CFnumQuota()">Confirm</button></center><br>
        </div>
      </div>
      
<!-- save button , delete course button / function savecourse() , deletecourse ยังไมม่ทำ -->
      <div class="SnD-container">
        <button id="savecourseBtn" type="button" onclick="savecourse()">Save</button>
        <button id="deletecourseBtn" type="button" onclick="deletecourse()">Delete Course</button>
      </div>
      
  </main>    
  
  <script src="editCourse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script2.js"></script>
  <script src="renderTime.js"></script>
  <script src="stores.js"></script>
</body>
