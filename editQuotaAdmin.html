<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>regTuUpScale</title>
</head>
<body>
  <div class="navbar">
    <img class="uniLogo" src="./image/Thammasat_main_logo.png">
    <p class="uniName">Thammasat University</p>
    <p id="name"></p>
    <button type="button" class="logoutAd" id="logout">Log out</button>
    <button type="button" onclick="assign()" class="assignBtn"  id="Assign">Assign</button>
  </div>
  <div class="sidenav">
    <a href="manageQuotaAdmin.html">Manage Quota</a>
  </div>
  
  <main style="margin-top: 130px; margin-left:170px;">
    <div class="container-fluid">
      <!-- <h2 id="detail" style="position: absolute;"></h2> -->
      <h1 id="createcourse_h1" style="position: absolute;">List of Students</h1>
      <h6 onload="renderTime();" class="clockDisplay" id="clockDisplay" style="text-align:right; font-size:16px; margin-right:10px;"></h6>
    </div>
    <h2 id="detail"></h2>
    <div class="Members">
      <tr>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th></th>
      </tr>
  
<!--     <table id="stdList"></table> -->
      <table class="stdListTable" style="position: absolute;">
        <tr class="stdListTable-info">
          <th>Name</th>
          <th>Student ID</th>
        </tr>
        <tbody id="stdList"></tbody>
      </table>
      

<!-- manage number of quota -->
      <div class="editQuotaArea">
          <div class="numQ-container">
          <center><h1 id="numquota">Number of Quota</h1></center><br>
          <input type="text" id="numQbox" autofocus placeholder="Number of Quota"><br>
          <!-- function CFnumQuota() ยังไม่ทำ -->
          <center><button id="CFnumQBtn" type="button" onclick="CFnumQuota()">Confirm</button></center><br>
        </div>
      </div>
      <!-- empty table -->
      <table width="100%" border="0">
        <tbody>
          <tr>
            <th scope="col">&nbsp;</th>
          </tr>
        </tbody>
      </table>
<!-- deletecourse() ยังไม่ทำ / function savecourse() อาจจะไม่ต้องมีก็ได้ เพราะมีปุ่ม confirm number of quota อยู่แล้ว -->
      <div class="SnD-container">
        <!-- <button style="float: right;" id="savecourseBtn" type="button" onclick="savecourse()">Save</button> -->
        <button style="float: right;" id="deletecourseBtn" type="button" onclick="deletecourse()">Delete Course</button>
      </div>
      
  </main>
  
  <script src="editCourse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script2.js"></script>
  <script src="renderTime.js"></script>
  <script src="stores.js"></script>
</body>
</html>
