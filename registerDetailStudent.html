<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>regTuUpScale</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <div class="navbar">
    <img class="uniLogo" src="./image/Thammasat_main_logo.png">
    <p class="uniName">Thammasat University</p>
    <p id="name"></p>
    <button type="button" id="logout">Log out</button>
  </div>
  <div class="sidenav">
    <a href="myCourseStudent.html">My Course</a>
    <a href="courseRegisterStudent.html">Course Register</a>
  </div>

  <main style="margin-top: 130px; margin-left: 170px; width: 60%;">
    <div class="container-fluid">
      <h1 style="position: absolute;">Course Details</h1>
      <h6 onload="renderTime();" class="clockDisplay" id="clockDisplay" style="text-align:right; font-size:16px; margin-right:10px;"></h6>
    </div>
    
    <h2 id="detail"></h2>
    <!-- ชื่อวิชาไทย -->

    <p style="text-decoration: underline;">คำอธิบายรายวิชา</p>
    <p id="thDes"></p>
    <!-- รายละเอียดไทย -->
    
    <p style="text-decoration: underline;">Course Description</p>
    <p id="enDes"></p>
    <!-- รายละเอียดอังกฤษ -->


    <table style="width: 70%; border-collapse: collapse;" border="2" cellpadding="3">
      <tbody>
        <tr>
          <td>#</td>
          <td>Section</td>
          <td>Date and Time</td>
<!--           <td>Quota</td> -->
        </tr>
        <tr>
          <td><input type="radio" id="section1" name="section" value="section1"></td>
          <td>760001</td>
          <td>Mon 9:30 AM - 12:30 PM</td>
<!--           <td id="section1">&nbsp;</td> -->
        </tr>
        <tr>
          <td><input type="radio" id="section2" name="section" value="section2"></td>
          <td>760002</td>
          <td>Mon 1:30 PM - 4:30 PM</td>
<!--           <td id="section2">&nbsp;</td> -->
        </tr>
        <tr>
          <td><input type="radio" id="section3" name="section" value="section3"></td>
          <td>760003</td>
          <td>Wed 1:30 PM - 4:30 PM</td>
<!--           <td id="section3">&nbsp;</td> -->
        </tr>
      </tbody>
    </table>
    <br>
    <div id="showquota"></div><br>
    
    <input class="registerButton" id="registerButton" onclick="checker()" type="button" value="Register";>

    <script src="script2.js"></script>
    <script src="renderTime.js"></script>

</body>
</html>
