<body><center>
  <div class="container">
    <form class="form form-hidden" id="login">

      </div>

        <input type="password" class="form_input" id="form-input form_input-error" autofocus placeholder="Password">
        <div class="form_input-error-message"></div>
      </div>
      <button class="form_button" type="submit">Log In</button>
      <p class="form_text">
        <h5><a href="#" class="form_link">Forgot your password?</a></h5>
        </p>
<!--       <p class="form_text">
        <a href="#" class="form_link">Don't have an account? Create Account</a>
        </p> -->
    </form>
  </div>
  </center>
